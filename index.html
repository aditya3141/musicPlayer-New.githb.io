<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <!-- icon Link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap icon  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Music Player New</title>
</head>
<body>
    <div class="img-box">
            <ul class="top-content">
                <li id="top_leftBtn"><i class='bx bx-left-arrow-alt'></i></li>
                <li style="margin-left: -4rem;">code with farmer</li>
            </ul>
        <img src='img/mc-stan1.webp'>
        <audio src="music/mc-stan1.mp3"></audio>
        <h2 class="song-name">Ek din Pyar</h2>
        <h2 class="artist">MC STAN</h2>
        <ul class="controls">
            <li class="left"><i class='bx bxs-arrow-to-left'></i></li>
            <li class="play"><i class='bx bx-play'></i></li>
            <li class="right"><i class='bx bxs-arrow-to-right'></i></li>
        </ul>
    </div>

<script defer src="music.js"></script>
</body>
</html>
